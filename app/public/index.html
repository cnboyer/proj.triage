<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="mainContent" class="col">
        <div id="patientRecordApp">
          <form @submit.prevent="handleCreateRecord">

<!--From Bootstrap-->
            <div class="form-group row">
              <label for="inputGUID" class="col-sm-2 col-form-label">GUID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputGUID" placeholder="GUID">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First" v-model="formPatient.firstName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last" v-model="formPatient.lasttName">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputDOB" class="col-sm-2 col-form-label">DOB</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDOB" placeholder="DOB" v-model="formPatient.dob">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputSAB" class="col-sm-2 col-form-label">SAB</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSAB" placeholder="SAB" v-model="formPatient.sexAtBirth">
              </div>
            </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Create Patient Record</button>
      </div>
    </div>
  </form>

  <!--From Triage-->
          <table class="table table-sm table-hover">
            <thead>
              <th>First</th>
              <th>Last</th>
              <th>DOB</th>
              <th>SAB</th>
            </thead>
            <tbody>
              <tr v-for="p in patients">
                <td>{{ p.firstName }}</td>
                <td>{{ p.lastName }}</td>
                <td>{{ p.dob }}</td>
                <td>{{ p.sexAtBirth }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="patientTriageApp">
        </div>
      </div>
      <div id="patientWaitingApp" class="col-md-4 queueView">
        <div class="patientWaiting patient"
        :class="patient.priority +'Priority'"
         v-for="patient in patients">
          arrival time<br>
          <span class="patientName">{{ patient.lastName }}</span>
          <span class="patientName">{{ patient.firstName }}</span><br>
          <span>{{ patient.sexAtBirth }}</span>
          <span>{{ patient.dob }}</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/waiting.app.js"></script>
  <script src="js/record.app.js"></script>

</body>
</html>
